<body>
  <div class="card" style="width: 60rem;padding:2rem;margin: 2rem auto;">
    <div class="card-body">
      <a href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
      </a>
      <h4 class="card-title" style="text-align: center; margin: 2rem;">Atualizar Usu√°rio</h4>
      <form (ngSubmit)="edit()" #userForm="ngForm" class="form-inline">

        <div class="input-group mb-3">
          <label for="id" class="input-group-text">ID</label>
          <input class="form-control" type="text" id="id" name="id" value="{{ user.id }}" [(ngModel)]="user.id" readonly disabled>
        </div>
        <div class="input-group mb-3">
          <label for="name" class="input-group-text">NOME</label>
          <input class="form-control" type="text" id="name" name="name" value="{{ user.username }}" [(ngModel)]="user.username" [placeholder]="user.username">
        </div>
        <div class="input-group mb-3">
          <label for="cpf" class="input-group-text">CPF</label>
          <input class="form-control" type="text" id="cpf" name="cpf" value="{{ user.cpf }}" [(ngModel)]="user.cpf" mask="000.000.000-00" [placeholder]="user.cpf">
        </div>
        <div class="input-group mb-3">
          <label for="rg" class="input-group-text">RG</label>
          <input class="form-control" type="text" id="rg" name="rg" value="{{ user.rg }}" [(ngModel)]="user.rg" mask="00.000.000-0" [placeholder]="user.rg">
        </div>
        <div class="form-group row">
          <button type="submit" class="btn btn-primary" style="margin: 2rem auto">Atualizar</button>
        </div>
      </form>
    </div>
  </div>
</body>
